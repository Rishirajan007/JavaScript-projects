<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <h1 class="focus"> Focus on <span class="today">Today</span></h1>
       <div class="app-container">
           <h2 class="sub-title">Today <span><img src="./images/Sun.svg" alt="sun" width="50" height="50"></span></h2>
           <p class="progress-lebel">Raise the bar by completing your goals!</p>
           <div class="progress-bar ">
               <div class="progress-value">
                <span>2/3 completed</span>
            </div>
             <p class="error-lebal">Please set all the 3 goals!</p>
           </div>
           <div class="goal-container">
            <div class="custom-checkbox">
                <img  class="check-icon" src="./images/ticksign.svg" alt="">
            </div>
            <input id="first"   type="text" class="goal-input" placeholder="Add new goal... ">
           </div>
           <div class="goal-container ">
            <div class="custom-checkbox">
                <img  class="check-icon" src="./images/ticksign.svg" alt="">
            </div>
            <input  id="second"  type="text" class="goal-input" placeholder="Add new goal... ">
           </div>
           <div class="goal-container" >
            <div class="custom-checkbox">
                <img  class="check-icon" src="./images/ticksign.svg" alt="">
            </div>
            <input  id="third"  type="text" class="goal-input" placeholder="Add new goal... ">
           </div>
           <div class="motivation-text">“Move one step ahead, today!”</div>
           <div class="creator-text">Made with ❤️ by Rishi rajan</div>
        </div>
        
               
    </main>
    
</body>
</html>
